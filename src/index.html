<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ThreeJS</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    html,
    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .func {
      position: fixed;
      left: 0;
      top: 0;
      white-space: nowrap;
    }

      .func button {
        border: 0;
        padding: 2px 5px;
        background-color: rgba(200,200,200,.3);
        color: white;
      }
  </style>
</head>

<body>
  <div class="func">
    <button id="start">播放</button>
    <button id="pause">暂停</button>
    <button id="reset">重置</button>
  </div>
</body>

</html>
